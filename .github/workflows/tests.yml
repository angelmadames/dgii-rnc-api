name: ğŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DB_NAME: rnc
  DB_USER: rnc_api
  DB_PASSWORD: dgiirncapi
  DB_HOST: localhost
  DB_PORT: 5432

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: '${{ env.DB_USER }}'
          POSTGRES_DB: '${{ env.DB_NAME }}'
          POSTGRES_PASSWORD: '${{ env.DB_PASSWORD }}'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configure Node.js on runner
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: ğŸ“¦ Install package dependencies using lockfile
        run: npm ci

      - name: ğŸ”¨ Run build
        run: npm run build

      - name: ğŸŒ· Run format, lint & check with Biome
        run: |
          npm run format:ci
          npm run lint
          npm run check:ci

      - name: ğŸ—„ï¸ Run database migrations and seeders
        run: npm run migration:run
